<body>
    <div id='Login-Area'>
        <h1 class="text-center"> Well Come To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control my-2">
            <input type="password" placeholder="Password" class="form-control my-2">
            <button id="login" class="btn btn-success"> Enter</button>
        </div>
    </div>
    <div id="transcription">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite stutas">
                    <h5>Deposite</h5>
                    <h1>$ <span id="depositeNew"> 00</span> </h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withrow stutas">
                    <h5>Withrow</h5>
                    <h1>$ <span id="withrowNew"> 00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance stutas">
                    <h5>Balance</h5>
                    <h1>$ <span id='balance'> 1240</span> </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">

                    <button id="depositeBtn" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withrow</h4>
                    <input id="withrowMoney" type="text" placeholder="$ Amount You want to withrow"
                        class="form-control my-2">
                    <button id='withrowbtn' class="btn btn-success">Withrow</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button even handeler

        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            document.getElementById('Login-Area').style.display = 'none';
            document.getElementById('transcription').style.display = 'block';
        })

        //deposite button handeler

        const depositeButtton = document.getElementById('depositeBtn')
        depositeButtton.addEventListener('click', function () {
            // const depositemoney = document.getElementById('depositeMoney').value
            // const depositNewMoney = parseFloat(depositemoney)

            // const updateMoney = DepositeNewMoney + depositNewMoney

            update('depositeNew',depositNewMoney)

            // const balanceNew = parseFloat(balance)
            // const balanceUpdate = balanceNew+depositNewMoney
            // document.getElementById('balance').innerText=balanceUpdate
            update('balance',depositNewMoney)

            function update(id,depositNewMoney) {
                const balance = document.getElementById(id).innerText;
                const balanceNew = parseFloat(balance)
                const balanceUpdate = balanceNew + depositNewMoney
                document.getElementById(id).innerText = balanceUpdate
            }


            document.getElementById('depositeMoney').value = ''
        })

        //withrow button..
